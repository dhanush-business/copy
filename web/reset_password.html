<body>
  <div class="reset-container">
    <img src="logo.png" alt="Luvisa">

    <h2>Reset Password</h2>
    <p class="subtitle">Enter the OTP and your new password</p>

    <input type="text" id="rpEmail" class="input-box" placeholder="Email" readonly>

    <input type="text" id="rpOtp" class="input-box" placeholder="Enter 6-digit OTP">

   <input
    type="password"
    id="newPassword"
    class="input-box"
    placeholder="Enter new password"
    autocomplete="new-password"
    name="reset-pass"
    autocorrect="off"
    autocapitalize="off"
    spellcheck="false"
/>


    <p id="rpMsg"></p>

    <button class="auth-btn" id="rpBtn">Verify & Update</button>

    <p style="margin-top: 14px;">
      <a href="login.html">Back to login</a>
    </p>
  </div>

<script>
(function(){
  const emailEl = document.getElementById("rpEmail");
  const params = new URLSearchParams(window.location.search);
  const email = params.get("email") || "";
  emailEl.value = email;

  const btn = document.getElementById("rpBtn");
  const otpEl = document.getElementById("rpOtp");
  
  // --- THIS WAS THE FIX ---
  const pwdEl = document.getElementById("newPassword"); // Was "rpPassword"
  // --- END FIX ---

  const msg = document.getElementById("rpMsg");

  btn.addEventListener("click", async function(){
      const otp = otpEl.value.trim();
      const new_password = pwdEl.value.trim();
      if (!otp || !new_password) {
          msg.textContent = "Enter OTP and new password!";
          return;
      }
      msg.textContent = "Verifying...";
      try {
          const res = await fetch('/api/update_password', {
              method:"POST",
              headers: {"Content-Type": "application/json"},
              body: JSON.stringify({ email, token: otp, new_password })
          });
          const j = await res.json();
          if (res.ok && j.success) {
              msg.style.color = "#b4ffba";
              msg.textContent = "✅ Password updated! Redirecting...";
              setTimeout(()=> window.location.href = "login.html", 1500);
          } else {
              msg.textContent = j.message || "Failed to update password";
          }
      } catch(e){
          msg.textContent = "Network issue!";
      }
  })
})();
</script>
