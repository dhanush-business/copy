    border-radius: 20px;
    backdrop-filter: blur(15px);
    box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);

    color: white;
    animation: fadeIn 0.8s ease-in-out;

      width: 80px;

    .forgot-container input {
      width: 100%;

      outline: none;

      margin-bottom: 15px;
      background: rgba(255, 255, 255, 0.9);
    }

    .forgot-container .auth-btn {
      width: 100%;
      background: linear-gradient(90deg, #ff5fa3, #ff77c5);
      border: none;
      color: white;
      border-radius: 25px;
      padding: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .forgot-container .auth-btn:hover {
      opacity: 0.9;
    }

    .forgot-container a {
      color: #ff77c5;
      text-decoration: none;
    }

      text-decoration: underline;
    }

      color: #ffbaba;

<body>
  <div class="forgot-container">
    <img src="logo.png" alt="Luvisa">
    <h2>Forgot Password</h2>
    <p class="subtitle">Enter your account email to receive an OTP</p>

    <input id="fpEmail" type="email" placeholder="Email" />
    <p id="fpMsg"></p>

    <button id="fpSendBtn" class="auth-btn">Send OTP</button>

    <p style="margin-top: 15px;">Remembered? <a href="login.html">Login</a></p>
  </div>

  <script>
  (function(){
    const btn = document.getElementById("fpSendBtn");
    const emailEl = document.getElementById("fpEmail");
    const msg = document.getElementById("fpMsg");

    btn.addEventListener("click", async function(){
        const email = emailEl.value.trim();
        if (!email || !email.includes("@")) { 
            msg.textContent = "Enter a valid email"; 
            return; 
        }
        msg.textContent = "Requesting OTP...";
        try {
            const res = await fetch('/api/request_reset', {
                method: 'POST',
                headers: {'Content-Type':'application/json'},
                body: JSON.stringify({ email })
            });
            const j = await res.json().catch(() => ({}));
            if (res.ok) {
                window.location.href = `/reset_password.html?email=${encodeURIComponent(email)}`;
            } else {
                msg.textContent = j.message || 'Request failed';
            }
        } catch (e) {
            msg.textContent = 'Network error';
        }
        
    });
  })();
  </script>
