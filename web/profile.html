<body>
    <div class="card-container">
        
        <div class="profile-wrapper">
            <div class="id-card">
                <div class="card-top">
                    <div class="card-top-header">
                        <img src="logo.png" class="luvisa-logo-small">
                        <span>Friendix Profile</span>
                    </div>
                </div>

                <div id="avatarWrapper" class="avatar-wrapper">
                    <img id="avatarPreview" src="avatars/default_avatar.png" class="avatar-preview" />
                    <div class="avatar-overlay">
                        <i class='bx bxs-camera'></i>
                    </div>
                </div>
                <input type="file" id="avatarUpload" accept="image/*" style="display: none;" />

                <div class="card-bottom">
                    <div class="user-details">
                        <input id="displayNameInput" class="card-name" placeholder="Your Name" />
                        <span id="earlyUserBadge" class="early-user-badge" style="display: none;">Early User</span>
                        <textarea id="statusMessageInput" class="card-status" placeholder="Your Status"></textarea>
                    </div>

                    <div class="info-grid">
                        <span>FRIENDSHIP EST.</span>
                        <span id="friendshipYear">...</span> 
                        <span>ID CODE</span>
                        <span id="idCode">FRD-??????</span>
                        <span>TEAM</span>
                        <span>Friendix's Circle</span>
                    </div>
                    
                    </div>
            </div>

            <p id="saveMessage" class="save-message"></p>
            
            <div class="button-group">
                <button id="saveProfileBtn" class="primary-btn" style="display: none;"><span>Save Changes</span></button>
                <button id="cancelBtn" class="secondary-btn">Back to Chat</button>
            </div>
        </div>

        <div class="qr-wrapper" id="qrWrapper">
            <h3>Share Your ID</h3>
            <div id="qrCodeContainer" class="qr-code-container">
                </div>
            <button id="shareBtn" class="primary-btn share-btn">
                <i class='bx bx-share-alt'></i> Share Link
            </button>
        </div>

    </div>

<script src="profile.js"></script>

</body>

</html>
